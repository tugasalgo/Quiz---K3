<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Keselamatan Kerja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="start-screen">
      <h1>Selamat Datang di Kuis</h1>
      <button id="start-button">Mulai</button>
    </div>

    <div id="quiz-screen" class="hidden">
      <h2 id="welcome-message"></h2>
      <div id="question-container"></div>
      <button id="next-button" class="hidden">Soal Berikutnya</button>
    </div>

    <div id="score-screen" class="hidden">
      <div id="score-box">
        <h1>Skor Anda</h1>
        <p id="score"></p>
        <button id="retry-button">Ulangi</button>
        <button id="result-button">Lihat Hasil</button>
      </div>
      <div id="results" class="hidden"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
